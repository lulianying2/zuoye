<html><head>
		<meta charset="utf-8">
		<title></title>
	
<style>
#clip_copy,#web-copy-btn-wk{
   background:#54aae9 !important
}
</style>
</head>
	<body>
		<script>	
		for(var i=1;i<=9;i++)
		{
			for(var l=1;l<=i;l++)
			{
			document.write(i+'*'+l+'='+i*l+' ')	
			}
			document.write('<br>')
		}
		</script>
</body>
</html>
